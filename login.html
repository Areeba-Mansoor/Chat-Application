<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatDong Login</title>
  <!-- Styling link -->
  <link rel="stylesheet" href="chat.css" />

  <!-- Aos animation -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  <!-- font owesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

  <style>
    @media (max-width:786px) {
      .content {
      flex-direction: column-reverse;
      }
      form-container{
        order: 1;
      }
    }
  </style>
</head>

<body>
  <div class="back-icon">
    <a href="./index.html"><img src="./assets/images/back.png" alt="Back" title="Go To Home"></a>
  </div>

  <div class="Container" data-aos="flip-left">
    <!-- Login container left side -->

    <!-- Login -->
    <div class="form-box login">
      <div class="form-container">
        <form>
          <h1>Login</h1>
          <div class="input-box">
            <input type="email" name="email" id="loginEmail" placeholder="Email" required />
            <i class="fa-solid fa-envelope"></i>
          </div>

          <div class="input-box">
            <input type="password" name="password" id="loginPassword" placeholder="Password" required />
            <i class="fa-solid fa-lock" style="position: absolute; top: 22px;"></i>
          </div>

          <div class="forgot-link">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="btns">
            <button type="button" class="btn loginBtn" id="loginBtn">
              Login
            </button>
            <p>Don,t have an account<a href="./sigup.html"><span style="color: red;">!</span> Sign Up</a></p>
          </div>


          <div class="social-icons icons">

            <div>
              <a href="#"><i class="fa-brands fa-google" id="google-btn" style="color: #ff0000"></i></a>
            </div>

            <div>
              <a href="#"><i class="fa-brands fa-facebook-f" style="color: #3b94d8"></i></a>
            </div>

            <div>
              <a href="#"><i class="fa-solid fa-phone" style="color: #0e8116"></i></a>
            </div>
          </div>
        </form>
      </div>

    </div>

    <!-- Login container right side -->
    <div class="content" data-aos="fade-up">

      <!-- Chat Icon -->
      <div class="chat-box">
        <i class="fa-solid fa-comments"></i>
      </div>

      <h1>ChatDong</h1>
      <p class="tagline">Join your friends â€” one click away from smooth conversations.</p>
      <button class="toggle-btn"><a href="./sigup.html">Signup</a></button>
    </div>
  </div>



  <!-- JS link -->
  <script type="module" src="script.js"></script>

  <!-- Aos  -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      offset: 400,
      duration: 1000,
    });
  </script>

  <!-- Sweet Alert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
