<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatDong Signup</title>
    <link rel="stylesheet" href="chat.css" />

    <!-- Aos animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- font owesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>

<body>
    <div class="Container">
        <div class="content" data-aos="fade-down">
            <div class="chat-box">
                <i class="fa-solid fa-comments"></i>
            </div>
            <h1>ChatDong</h1>
            <p class="tagline">Stay connected with your friends anytime, anywhere.<br>
                ChatDong makes conversations simple and fun!</p>
            <button class="toggle-btn"><a href="./login.html">Login</a></button>
        </div>

        <div class="form-box register" data-aos="fade-up">
            <div class="form-container">
                <form>
                    <h1>Registration</h1>

                    <div class="input-box">
                        <input type="email" name="email" id="signupEmail" placeholder="Email" required />
                        <i class="fa-solid fa-envelope"></i>
                    </div>

                    <div class="input-box">
                        <input type="password" name="password" id="signupPassword" placeholder="Password" required />
                        <i class="fa-solid fa-lock" style="margin-top: -14px"></i>
                        <p>Password must be at least 6 characters</p>
                    </div>
                    <div class="btns">
                        <button type="button" class="btn registerBtn" id="signupBtn">
                            SignUp
                        </button>
                        <p>Already have an account? <a href="./login.html"> Login</a></p>
                    </div>

                    <div class="social-icons">
                        <div>
                            <a href="#"><i class="fa-brands fa-google" id="google-btn" style="color: #ff0000"></i></a>
                        </div>

                        <div>
                            <a href="#"><i class="fa-brands fa-facebook-f" style="color: #3b94d8"></i></a>
                        </div>
                        <div>
                            <a href="#"><i class="fa-solid fa-phone" style="color: #0e8116"></i></a>
                        </div>

                    </div>
                </form>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Aos  -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 400,
            duration: 1000,
        });
    </script>
</body>

</html>
