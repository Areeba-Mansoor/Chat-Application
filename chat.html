<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatDong Application</title>
    <link rel="stylesheet" href="chating.css">
</head>

<body>
    <div class="chat-content">

    <div class="chat-header">
            <h2>ChatDong</h2>
            <button class="logout" id="logoutBtn"><img src="./assets/images/logout.png" alt=""></button>
        </div>
    <div class="chat-container">
        <div class="chatapp-box">
            <!-- Chat messages -->
            <div id="chat-box" class="messages-area"></div>

            <!-- Typing area -->
            <div class="typing-area">
                <input id="message" class="send-msg" type="text" placeholder="Type a message..." />
                <button class="btn send-btn" id="sendBtn">
                    <img src="./assets/images/send (1).png" alt="Send" width="20" />
                </button>
            </div>
        </div>
    </div>
</div>

    <script src="chat.js"></script>
    <script type="module" src="script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
